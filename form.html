    <div class="container">

        <form id="myform" method="post">
            <div class="input_group">
                <div class="input">
                    <label for="nama">Nama Lengkap</label>
                    <input type="text" name="nama" id="nama" placeholder="Maximal 24 Karakter">
                    <p class="message" data-id="nama"></p>
                </div>
                <div class="input">
                    <label for="no">No Telepon</label>
                    <input type="text" name="no" id="no">
                    <p class="message" data-id="no"></p>
                </div>
            </div>
            <div class="input_group">
                <div class="input">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email">
                    <p class="message" data-id="email"></p>
                </div>
                <div class="input">
                    <label for="tujuan">Tujuan</label>
                    <select name="tujuan" id="tujuan">
                        <option value="Dufan Ancol">Dufan Ancol</option>
                        <option value="Gunung Bromo">Gunung Bromo</option>
                        <option value="Coban Rondo">Coban Rondo</option>
                    </select>
                    <p class="message" data-id="tujuan"></p>
                </div>
            </div>
            <div class="input">
                <label for="alamat">Alamat</label>
                <textarea name="alamat" id="alamat"></textarea>
                <p class="message" data-id="alamat"></p>
            </div>
            <div>
              <button class="fill" id="submit">Pesan Tiket</button>
            </div>
        </form>
